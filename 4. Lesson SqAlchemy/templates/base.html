<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Доступная работа</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light" style="position: fixed; top: 0; width: 100%">
    <a class="navbar-brand" href="/">Mars One</a>
    {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="/logout">{{current_user.name}}</a>
      <a href="/add_job" class="btn btn-secondary">Добавить работу</a>
    {% else %}
      <div align="right">
        <a href="/login" class="btn btn-primary">Войти</a>
        <a href="/register" class="btn btn-primary">Регистрация</a>
      </div>
    {% endif %}
  </nav>

  <div class="container" style="padding-top: 70px;">
    {% block content %} {% endblock %}
  </div>
</body>
