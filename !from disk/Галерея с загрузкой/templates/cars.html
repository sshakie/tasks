{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 align="center">Пейзажи Марса</h1>
  <div id="cars" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner rounded">
          {% for i in photos %}
          <div class="carousel-item {% if loop.first %} active {% endif %}">
              <img src="/static/img/{{i}}" class="d-block w-100">
          </div>
          {% endfor %}
      </div>

      <button class="carousel-control-prev" data-bs-target="#cars" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#cars" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<form class="login_form" method="post" enctype="multipart/form-data">
  <div class="form-group">
      <label for="photo">Приложите фотографию</label>
      <input type="file" class="form-control-file" id="photo" name="file" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
